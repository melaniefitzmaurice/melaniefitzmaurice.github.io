<script>

    /* script to relocate a 'campaign button with for functionality to within a promo component */

    $(document).ready(function () {
        var newButtonPos = $(".button-wrapper").eq(0);
        $('.guideButton').parent().parent().css("text-align", "left").appendTo(newButtonPos);
        $('.guideButton').parent().attr("id", "mybutton");


        /*To rename the title that appears in a popup form.*/

        $('.c-lightbox-title').text('Register your details');

        /*List of class names for different modules on the page below. Update these values if adding additional components to the page .*/

        $('.module').eq(1).addClass('hidemobile');
        $('.module').eq(3).addClass('hidedesktop');
        $('.module').eq(5).addClass('hidemobile');
        $('.module').eq(7).addClass('hidedesktop');



    });
</script>
